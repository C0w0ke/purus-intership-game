<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Hammering</title>
    <style>
        @font-face {
            font-family: "Uni-sans";
            src: url(/assets/fonts/Uni\ Sans\ Heavy.otf);
        }
        @font-face {
            font-family: "Uni-sans-thin";
            src: url(/assets/fonts/Uni\ Sans\ Thin\ Italic.otf);
        }
        html, body{
            height: 100%;
            margin: 0;
            background-image: url(/assets/tutorial.png);
            background-position: center;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        body {
            font-family: "Uni-sans";
            text-align: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45vh;
            margin: 0;
        }
        .title {
            font-size: 80px;
            margin-bottom: 20px;
            user-select: none;
        }
        .start-button {
            font-family: "Uni-sans-thin";
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #c2c45a;
            cursor: pointer;
            user-select: none;
        }
        .start-button:hover {
            background-color: #e5e755;
        }
        .start-button a {
            text-decoration: none;
            color: #000000;
        }
        .start-button a:hover {
            text-decoration: none;
            color: #ff0000;
        }
        #score-display {
            font-family: "Uni-sans-thin";
            font-size: 50px;
            user-select: none;
        }
        .bottom-text{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffffff;
            user-select: none;
        }
        .mole-text {
            color: rgb(255, 255, 80);
            text-shadow: 
                -1px -1px 0px rgba(0, 0, 0, 0.7),
                1px -1px 0px rgba(0, 0, 0, 0.7),
                -1px  1px 0px rgba(0, 0, 0, 0.7),
                1px  1px 0px rgba(0, 0, 0, 0.7);
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .tutorial-text{
            font-size: 30px;
            margin-top: 50px;
            color: rgb(255, 255, 80);
            text-shadow: 
                -1px -1px 0px rgba(0, 0, 0, 0.7),
                1px -1px 0px rgba(0, 0, 0, 0.7),
                -1px  1px 0px rgba(0, 0, 0, 0.7),
                1px  1px 0px rgba(0, 0, 0, 0.7);
            display: inline-block;
            animation: moveUpDown 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">A Not so gud<br>whack a <a class=mole-text>mole</a> replica</h1>
        <div id="score-display">Score: 0</div>
        <div class="tutorial-text">Hit a ball to START</div>
        <div class="bottom-text">
            Game made by Hieu_Nguyen 11/2024
            <div>- PURUS-GAME Internship -</div>
        </div>
    </div>

    <script>
        const highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('score-display').innerText = `Score: ${highScore}`;
    </script>

    <script src="index.js" type="module"></script>

</body>
</html>
